<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace = "fragments :: navigation"></nav>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Contact Email</th>
            <th></th>
        </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.id}"?>event id</td>
        <td th:text="${event.name}">event name</td>
        <td th:text="${event.eventCategory.name}">event category</td>
        <td th:text="${event.eventDetails.description}">event desc</td>
        <td th:text="${event.eventDetails.contactEmail}">contact email</td>
        <td>
            <a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
        </td>
    </tr>
</table>
<p th:unless="${events} and ${events.size()}">No events!</p>
</body>
</html>
